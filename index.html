<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasco Business</title>
    <meta name="author" content="Kristen, Armaan, Cesar, & Shira ">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="assets/images/CityOfPasco_logo_standard_WA_white.png" alt="City of Pasco White Logo" />
        </div>
        <nav>
            <a href="business-direct.html">Business Directory</a>
            <a href="events.html">Events</a>
            <a href="business-app.html">Business Application</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <img 
            src="assets/images/DowntownPasco.jpg" 
            alt="City of Pasco" 
            class="hero-image"
        >
    </div>

    <section class="introduction">
        <h1>Welcome to Downtown City of Pasco!</h1>
    </section>

    <div class="carousel">
        <div class="carousel-images">
          <img src="assets/images/img_1.JPG" alt="Image 1" />
          <img src="assets/images/img_2.JPG" alt="Image 2" />
          <img src="assets/images/img_3.JPG" alt="Image 3" />
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>
      
    <script>
        const carousel = document.querySelector(".carousel-images");
        const images = document.querySelectorAll(".carousel-images img");
        const prevBtn = document.querySelector(".prev");
        const nextBtn = document.querySelector(".next");

        let index = 0;

        function updateCarousel() {
            
            carousel.style.transform = `translateX(-${index * window.innerWidth}px)`;
        }

        nextBtn.addEventListener("click", () => {
            index = (index + 1) % images.length;
            updateCarousel();
        });

        prevBtn.addEventListener("click", () => {
            index = (index - 1 + images.length) % images.length;
            updateCarousel();
        });

        
        window.addEventListener('resize', updateCarousel);
    </script>
      
</body>
</html>
